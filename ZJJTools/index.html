<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>张药师的工具箱-儿科用药教育</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fa; }
    #app { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); padding: 24px 32px; }
    h1 { text-align: center; margin-bottom: 24px; font-size: 26px; color: #303133; }
    .form-item { margin-bottom: 14px; display: flex; align-items: center; }
    .form-item label { width: 80px; font-weight: 500; color: #606266; }
    .form-item input { flex: 1; padding: 6px 10px; border: 1px solid #dcdfe6; border-radius: 4px; }
    .btn { background: #409eff; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    .btn:disabled { background: #a0cfff; cursor: not-allowed; }
    .result { margin-top: 24px; white-space: pre-wrap; line-height: 1.7; color: #303133; background: #fafafa; padding: 16px; border-radius: 4px; }
    .feedback { color: #f56c6c; margin-bottom: 12px; }
    textarea { width: 100%; height: 120px; font-family: inherit; padding: 8px; border: 1px solid #dcdfe6; border-radius: 4px; resize: vertical; }
  </style>
</head>
<body>
  <div id="app">
    <h1>儿科用药教育-ZJJ-仅供内部使用</h1>

    <div class="form-item">
      <label>姓名</label>
      <input v-model="patient.姓名" placeholder="如：马嘉铭" />
    </div>
    <div class="form-item">
      <label>年龄</label>
      <input v-model="patient.年龄" placeholder="如：6月" />
    </div>
    <div class="form-item">
      <label>性别</label>
      <input v-model="patient.性别" placeholder="男 / 女" />
    </div>
    <div class="form-item">
      <label>诊断</label>
      <input v-model="patient.诊断" placeholder="如：中度贫血" />
    </div>
    <div class="form-item">
      <label>药品</label>
      <input v-model="patient.药品" placeholder="如：右旋糖酐铁口服溶液，规格：50mg:10ml×10支/盒" />
    </div>
    <div class="form-item">
      <label>用量</label>
      <input v-model="patient.用量" placeholder="如：50毫克 每日1次 口服" />
    </div>

    <div style="text-align:center;margin-top:20px;">
      <button class="btn" :disabled="running" @click="run">生成用药教育</button>
    </div>

    <!-- 结果区 -->
    <div v-if="v1" class="result">
      <h3>【V1 初稿】</h3>
      <textarea v-model="v1" readonly></textarea>
    </div>

    <div v-if="feedback" class="result feedback">
      <h3>【LLM 自评反馈】</h3>
      {{ feedback }}
    </div>

    <div v-if="v3" class="result">
      <h3>【V3 终稿】</h3>
      <textarea v-model="v3" readonly></textarea>
      <div style="margin-top:12px;text-align:center;">
        <button class="btn" @click="download">下载 CSV 日志</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, reactive, ref } = Vue;
    const BASE_URL = "http://localhost:8000"; // 后端地址，生产环境改成真实域名

    createApp({
      setup() {
        const patient = reactive({
          姓名: "马嘉铭",
          年龄: "6月",
          性别: "男",
          诊断: "中度贫血",
          药品: "右旋糖酐铁口服溶液，规格：50mg:10ml×10支/盒",
          用量: "50毫克 每日1次 口服"
        });
        const running = ref(false);
        const v1 = ref("");
        const feedback = ref("");
        const v3 = ref("");

        const run = async () => {
          running.value = true;
          try {
            // 1. 生成 V1
            const { data: v1Resp } = await axios.post(`${BASE_URL}/api/v1`, { patient });
            v1.value = v1Resp.v1;
            // 2. 自评 + 生成 V3
            const { data: refineResp } = await axios.post(`${BASE_URL}/api/refine`, { patient, v1: v1.value });
            feedback.value = refineResp.feedback;
            v3.value = refineResp.v3;
          } catch (e) {
            alert("出错了：" + (e.response?.data?.detail || e.message));
          } finally {
            running.value = false;
          }
        };

        const download = () => {
          const csv = `\uFEFFversion,text\nV1,"${v1.value.replace(/"/g, '""')}"\nV3,"${v3.value.replace(/"/g, '""')}"`;
          const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "med_edu_self_reflection.csv";
          link.click();
        };

        return { patient, running, v1, feedback, v3, run, download };
      }
    }).mount("#app");
  </script>
</body>
</html>
